<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count</title>
  </head>
  <body>
      <h1>There are {{ count }} words in your text</h1>

      <a href="{% url 'home' %}">Start Again</a>

      <h1>Your text:</h1>
      {{ fulltext }}

      <h1>Word Count:</h1>

      <!-- {{ wordDictionary }} -->

      {% for word, counttotal in sortedWords %}

      {{ word }} - {{ counttotal }}

      <br>

      {% endfor %}

  </body>
</html>
